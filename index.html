<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  
</head>

<body>
  
  <main class="container-1">

    <img class="qrcode" src="images/image-qr-code.png" alt="qrcode">
    
    <p class="first-text">Improve your front-end skills by building projects</p>
    <p class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
    
    <div class="attribution">
    <p>Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a class="link" href="https://github.com/Nachoy9">Ignacio Cholaquides</a>.</p>
    </div>
  
  </main>

</body>

</html>
